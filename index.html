<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" id="viewport" name="viewport">
<title>女生派出品</title>
<link rel="stylesheet" href="css/swiper3.08.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/style.css">
<style type="text/css">
    .me{width: 40%;text-align: center;margin:50% auto 0;}
    .er{width: 100%;vertical-align: top}
    .sao{width: 100%;vertical-align: top;margin-top: 15%}
    .meme{width: 50%;bottom:110%;right: -10%;}

</style>
</head>
<body>
  <div class="fixed load">
    <img src="img/loading.gif" alt="">
  </div>
<div class="swiper-container relative" id='swiper1'>

  <img src="img/s.png" alt="" class="absolute s animated  fadeInUp">

  <img src="img/pho1.png" alt="" class="absolute pho animated pho1 fadeInLeft">
  <img src="img/pho2.png" alt="" class="absolute pho animated pho2 fadeInRight">
  <img src="img/pho3.png" alt="" class="absolute pho animated pho3 fadeInLeft">
  <img src="img/pho4.png" alt="" class="absolute pho animated pho4 fadeInRight">

  <div class="swiper-wrapper">
    <!-- page1 -->
    <div class="swiper-slide relative page1 text_center">
      <div class="showtime">
        <img src="img/linght.png" alt="" class="absolute animated linght fadeIn">
        <!-- logo -->
        <img src="img/logo.png" alt="" class="logo animated fadeInDown">
        <img src="img/chupin.png" alt="" class="block chupin animated fadeInUp">
        <img src="img/zuopin.png" alt="" class=" zuopin animated fadeInUp">
        <img src="img/shigao.png" alt="" class="absolute shigao animated bounceInUp">
      </div>
        
    </div>
    <!-- page2 -->
    <div class="swiper-slide relative page2 text_center">

      <div class="pho-wrap absolute animated fadeInRight ">
          <img src="img/phone.png" alt="" class="phone">
          <img src="img/yuan.png" alt="" class="absolute animated yuan">
          <div class="swiper-container absolute ss"  id='swiper2'>
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/s1.jpg" alt="" class=""></div>
              <div class="swiper-slide"><img src="img/s2.jpg" alt="" class=""></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
      </div>

      <div class="showtime">
        <img src="img/up.png" alt="" class="animated fadeInUp up">
        <img src="img/com.png" alt="" class="absolute animated fadeInDown com">
        <img src="img/jian.png" alt="" class="absolute animated fadeInUp jian">
        
      </div>
    </div>
    <!-- page3 -->
    <div class="swiper-slide relative page3">
      <div class="showtime">
          <img src="img/share.png" alt="" class="share absolute animated fadeInLeft">
          <img src="img/all.png" alt="" class="all absolute animated fadeInLeft">
          <img src="img/shou1.png" alt="" class="shou1 absolute animated fadeInLeft">
          <img src="img/shou2.png" alt="" class="shou2 absolute animated fadeInRight">
      </div>
      
    </div>
    <!-- page4 -->
    <div class="swiper-slide relative page4">
        <img src="img/hand.png" alt="" class="absolute hand animated bounceInUp">
      <div class="showtime overflow">


        <img src="img/xian.png" alt="" class=" xian animated fadeInUp p4">
        <img src="img/quan.png" alt="" class=" quan animated fadeInUp p4">
        

                <!-- 照片 -->
        <img src="img/quan1.png" alt="" class="absolute quan animated quan1 ">
        <img src="img/quan2.png" alt="" class="absolute quan animated quan2 ">
        <img src="img/quan3.png" alt="" class="absolute quan animated quan3 ">
        <img src="img/quan4.png" alt="" class="absolute quan animated quan4 ">
      </div>
    </div>
    <!-- page5 -->
    <div class="swiper-slide relative page5">
      <div class="showtime overflow">
        <div class="me relative"> 
          <img src="img/er.png" alt="" class="fadeIn animated er"><img src="img/me.png" alt="" class="absolute meme animated bounceInDown">
          <img src="img/sao.png" alt="" class="sao fadeInUp animated">
        </div>
      </div>
    </div>

  </div>
</div>
<script src="js/zepto.min.js"></script>
<script src="js/swiper3.08.jquery.min.js"></script>
<script type = "text/javascript">
$('.showtime,.pho').addClass('none');

var index=0;
var oIm=$('img');
for(var i=0;i<oIm.length;i++)
{
  var img=new Image();
  img.src=oIm.eq(i).attr('src');
  img.onload=function()
  {
    index++;
    if(index==oIm.length-1)
    {
          start();
    }
  }
}

function start()
{
  $('.load').addClass('none')
  $('.page1 .showtime,.pho').removeClass('none');
}

init('#swiper1','vertical');
var my=new Swiper('#swiper2', {loop:true,autoplay:1000,autoplayDisableOnInteraction : false,pagination : '.swiper-pagination'});
function init(obj,direction)
{
  var mySwiper = new Swiper(obj, 
  {
    direction: direction,
    lazyLoading : true,
    onSlideChangeStart:function(swiper)
      {
        $('.pho,.s').addClass('none');
      },
      onSlideChangeEnd:function(swiper)
      {
        if(mySwiper.activeIndex!=3&&mySwiper.activeIndex!=4)
        {
          $('.pho').removeClass('none');
        }

        if(mySwiper.activeIndex!=4)
        {
          $('.s').removeClass('none');
        }
        judge(swiper);
      }
  });
}
// 判断哪一页处于视窗
function judge(obj)
{
  $('.showtime').addClass('none');
  switch(obj.activeIndex)
  {
    case 0:$('.page1 .showtime').removeClass('none');break;
    case 1:$('.page2 .showtime').removeClass('none');break;
    case 2:$('.page3 .showtime').removeClass('none');break;
    case 3:$('.page4 .showtime').removeClass('none');break;
    case 4:$('.page5 .showtime').removeClass('none');break;
  }
}
</script>

</body>
</html>
